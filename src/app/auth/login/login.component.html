<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title> Login</title>
    <link rel="stylesheet" href="login.component.css">
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
</head>

<body>
    <div class="bg-img">
        <div class="content">
            <header>Bienvenido</header>
            <form (ngSubmit)="onSubmit()" [formGroup]="loginForm">
                <p class="text-danger" >{{loginError}}</p>
                <div class="field">
                    <span class="fa fa-user"></span>
                    <input formControlName="email" type="text" required placeholder="Email">
                    </div>
                    <div *ngIf="email.invalid && (email.dirty || email.touched)" class="text-danger">

                        <div *ngIf="email.errors?.['required']" class="r1">
                            El email es requerido...
                        </div>
                        <div *ngIf="email.errors?.['email']" class="r2">
                            El email debe tener un formato valido.
                        </div>
                </div>
                <div class="field space">
                    <span class="fa fa-lock"></span>
                    <input formControlName="password" type="{{ showPassword ? 'text' : 'password' }}" class="pass-key"
                        required placeholder="Password">
                    <span class="show-password" (click)="togglePasswordVisibility()">
                        <i class="fa" [ngClass]="showPassword ? eyeIconOpen : eyeIconClosed"></i>
                    </span>
                </div>
                <div *ngIf="password.invalid && (password.dirty || password.touched)" class="text-danger">

                    <div *ngIf="password.errors?.['required']" class="r1">
                        El Password es requerido...
                    </div>
            </div>
               
                <br>
                <div class="field" >
                    <input class="boton1" type="submit" value="Iniciar SesiÃ³n">
                </div>
            </form>
        </div>
    </div>

</body>

</html>
